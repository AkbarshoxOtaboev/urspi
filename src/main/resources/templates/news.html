<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:insert="~{parts/client/head::head}"></div>
<link rel="stylesheet" href="/front/css/news.css">
<body>
<div th:insert="~{parts/client/header::header}"></div>
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-9">
                <h3>Songgi yangliklar</h3>
                <hr>
                <div th:each="news:${newsPage.toList()}" class="card mb-3 shadow mb-2 bg-body-tertiary rounded border-none">
                    <div class="row g-0">
                        <div class="col-md-4 img_content">
                            <img th:src="@{'/dashboard/news/files/'+ ${news.image}}" class="img-fluid rounded-start" alt="123">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${news.title}"></h5>

                            <div class="card-body-info">
                                <span th:text="${news.createdAt.toString().substring(0,10 )}"><i class="bi bi-clock"></i> </span>
                                <a href="#" class="btn">Batafsil</a>
                            </div>


                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="page:${newsPage.getPageable().getPageSize()}">
                                <a class="page-link" th:href="@{/news}">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-sm-3">
                <h3>Yanglik turlari</h3>
                <hr>
                <div class="list">
                    <ul>
                       <li th:each="category:${categories}">
                           <a href="#" th:text="${category.name}"></a>
                           <hr>
                       </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</main>
<div th:insert=" ~{parts/client/footer::footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

</body>
</html>
